<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
  /* Custom Navbar Styles */
  
  .navbar {
      background-color: #f8f9fa; /* Light background for the navbar */
      padding: 0.75rem 1.25rem;
  }

  .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
  }

  .navbar-nav .nav-link {
      color: #333;
      font-weight: 500;
  }

  .navbar-nav .nav-link:hover {
      color: #007bff; /* Highlight color on hover */
      background-color: #e9ecef; /* Background color on hover */
  }

  .navbar-toggler {
      border-color: #007bff;
  }

  .navbar-toggler-icon {
      background-color: #007bff;
  }

  /* Add margin to the container for better alignment */
  .container-fluid {
      margin-top: 20px;
  }
</style>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">Sisi Hostels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#testimonies">Testimonies</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">Signup</a>
              </li>
              
          </ul>
      </div>
  </div>
</nav>


<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
