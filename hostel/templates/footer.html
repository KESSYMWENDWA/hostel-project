{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisi Hostels Footer</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 30px 20px;
            font-family: 'Arial', sans-serif;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .footer-section {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        .footer-section h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .footer-section p, .footer-section a {
            font-size: 1em;
            color: #f8f9fa;
            text-decoration: none;
        }
        .footer-section a:hover {
            text-decoration: underline;
        }
        .footer-social-icons {
            margin-top: 20px;
        }
        .footer-social-icons a {
            display: inline-block;
            margin-right: 15px;
            color: #ffffff;
            font-size: 1.5em;
        }
        .footer-social-icons a:hover {
            color: #ff6f61;
        }
        .footer-bottom {
            text-align: center;
            margin-top: 20px;
        }
        .footer-bottom p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Your main content goes here -->

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>123 Hostel Lane<br>City, Country, 12345</p>
                <p>Email: <a href="mailto:info@sisihostels.com">info@sisihostels.com</a></p>
                <p>Phone: +123 456 7890</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <p><a href="">about Us</a></p>
                <p><a href="">services</a></p>
                <p><a href="">testimonies</a></p>
                <p><a href="">signup</a></p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="footer-social-icons">
                    <a href="https://facebook.com/sisihostels" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/sisihostels" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com/sisihostels" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://linkedin.com/company/sisihostels" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 SISI Hostels. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include Font Awesome for social media icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
