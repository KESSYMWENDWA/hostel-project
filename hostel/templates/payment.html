<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Payment Information</h1>
    <div class="form-container">
        <h2>Payment for Room: {{ booking.room.room_number }}</h2>
        <p><strong>Room Description:</strong> {{ booking.room.description }}</p>
        <p><strong>Price:</strong> ${{ booking.room.price }}</p>
        <p><strong>Booking ID:</strong> {{ booking.id }}</p> <!-- Display Booking ID -->
        <form action="/payment/{{ booking_id }}/" method="POST">
            {% csrf_token %}
            
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required>
        
            <label for="card_name">Cardholder Name:</label>
            <input type="text" id="card_name" name="card_name" placeholder="Enter cardholder name" required>
        
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
        
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
        
            <button type="submit">Submit Payment</button>
        </form>        
    </div>
</body>
</html>
